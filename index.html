  <body>
    <header>

              role="presentation"
              focusable="false"
              style="

                height: 20px;
                width: 20px;
                fill: currentcolor;
              "
            >
              <path
                d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"
              ></path>

          </div>
          <div class="search-aaa-info">

            <div class="any-week-add-guests">
              Any week <span class="dot">â€¢</span> Add guests
            </div>
          </div>

            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            aria-hidden="true"
            role="presentation"
            focusable="false"
            style="
              display: block;
              fill: none;
              height: 16px;
              width: 16px;
              stroke: currentcolor;
              stroke-width: 4;
              overflow: visible;
            "
